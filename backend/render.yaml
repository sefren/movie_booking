services:
  # Backend API Service
  - type: web
    name: movie-booking-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: SEAT_LOCK_DURATION_MINUTES
        value: 10
      - key: CLEANUP_INTERVAL_MINUTES
        value: 5
      - key: MAX_SEATS_PER_BOOKING
        value: 10
      - key: BASE_TICKET_PRICE
        value: 200
      - key: SERVICE_FEE_PERCENT
        value: 5
      - key: TMDB_API_KEY
        sync: false
      # Optional Payment Gateway Keys
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      # Optional Email Configuration
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        value: Movie Booking <noreply@moviebooking.com>
    autoDeploy: true

# Database (MongoDB)
# Note: Render doesn't provide free MongoDB hosting
# You'll need to use MongoDB Atlas (free tier available)
# Add your MongoDB Atlas connection string to MONGODB_URI environment variable

